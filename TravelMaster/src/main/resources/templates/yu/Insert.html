<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>景點管理</title>
<link rel="stylesheet" th:href="@{/css/yu/InsertCSS.css}" />
</head>
<body>
	<div th:replace="~{layout/dashboardHeader}"></div>
	<main>
		<div class="container-fluid px-4">
			<br>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i>更新景點
				</div>
				<div class="card-body">
					<div class="inline-input-group row">
						<div class="col-input col">
							<div class="yuDIV">
								<div align="center">
									<form class="row g-25" method="post"
										th:action="@{/spotList/doAction}">
										<article class="article">
											<div class="aside">
												<div class="section">
													<div class="container px-4">
														<div class="row gx-3">
															<div class="col-md-6">
																<label class="form-label">編號</label>
																<div class="input-group mb-3">
																	<div th:if="${spots == null}">
																		<input class="form-control" type="text" name="spotNo"
																			id="spotNoInput" th:autofocus>
																	</div>
																	<div th:unless="${spots == null}">
																		<input type="text" th:value="${spots?.spotNo}"
																			name="spotNo" id="spotNoInput" th:onclick="blur()">
																	</div>
																</div>
															</div>
															<div class="col-md-6">
																<label class="form-label">名稱</label>
																<div class="input-group mb-3">
																	<input class="form-control" type="text"
																		th:value="${spots?.spotName}" name="spotName">
																</div>
															</div>
															<div class="col-md-6">
																<label class="form-label">縣市</label>
																<div class="input-group mb-3">
																	<select class="form-select" id="cityName"
																		name="cityName">
																		<option selected>請選擇縣市</option>
																		<option th:each="city : ${cityNames}"
																			th:value="${city}" th:text="${city}"></option>
																	</select>
																</div>
															</div>
															<div class="col-md-6">
																<label class="form-label">價格</label>
																<div class="input-group mb-3">
																	<input class="form-control" type="text"
																		th:value="${spots?.spotPrice}" name="spotPrice">
																</div>
															</div>
															<div class="col-md-6">
																<label class="form-label">類型</label>
																<div class="input-group mb-3">
																	<select class="form-select" id="spotType"
																		name="spotType">
																		<option selected>請選擇類型</option>
																		<option th:each="spotType : ${spotTypes}"
																			th:value="${spotType}" th:text="${spotType}"></option>
																	</select>

																</div>
															</div>
															<div class="col-md-6">
																<label class="form-label">說明</label>
																<div class="input-group mb-3">
																	<input class="form-control"
																		th:value="${spots?.spotInfo}" name="spotInfo">
																</div>
															</div>
															<div class="col-md-10">
																<label class="form-label">圖片</label>
																<div class="input-group mb-3">
																	<label for="formFile" class="form-label"></label> <input
																		class="form-control" type="file" id="formFile"
																		th:value="${spots?.spotPic}" name="spotPic">
																</div>
															</div>
														</div>
														<div style="margin: 10px">
															<button class="btn btn-outline-secondary btn-sm"
																type="submit" id="submitBtn"
																th:text="${spots == null ? '新增' : '修改'}"></button>
															<button class="btn btn-outline-secondary btn-sm"
																type="reset" th:onclick="history.back()">取消</button>
														</div>
														<input type="hidden" name="action"
															th:value="${spots == null ? 'doInsert' : 'doUpdate'}">
													</div>
										</article>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{layout/dashboardFooter}"></div>
	<script th:src="@{/js/yu/InsertJS.js}"></script>
</body>

</html>
